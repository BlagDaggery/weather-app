<!DOCTYPE html>
<html>
  <head>
    <title>Get Your Local Weather | BlagDaggery</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section>
      <div id="content">
        <h2>Your Local Weather</h2>
        <h3 id="location"></h3>
        <div>
          <div class="hi-low" id="low"></div>
          <div class="hi-low" id="high"></div>
        </div>
        <div id="temp"></div>
        <div>
          <label class="switch">
            <input id="temp-switch" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div id="icon"></div>
        <h3 id="category"></h3>
        <p id="description"></p>
      </div>
    </section>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
