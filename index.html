<!DOCTYPE html>
<html>
  <head>
    <title>Get Your Local Weather | BlagDaggery</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section>
      <div id="content">
        <h2>Your Local Weather</h2>
        <h3>Melbourne, Australia</h3>
        <div>
          <div class="hi-low">Low: 50°F</div>
          <div class="hi-low">High: 80°F</div>
        </div>
        <div id="temp">60°F</div>
        <div>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <h3>Weather Category: Rain</h3>
        <p>Weather Description: Thunderstorms, mate!</p>
      </div>
    </section>
  </body>
</html>
